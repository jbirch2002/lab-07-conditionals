<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Condition</title>
</head>
<body>

<script>
    let user_response = prompt("Do you want cake?");

    if (user_response === "yes") 
    {
        alert("Have some cake.");
        console.log("Have some cake.");
    } 
    else
    {
        alert("No cake for you.");
        console.log("No cake for you.");
    }

</script>

</body>
</html>
