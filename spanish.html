<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Spanish</title>
</head>
<body>

<script>
    let userWord = prompt("Give me a word in English...");

    if (userWord === "cat")
    {
        alert("gato");
    }
    else if (userWord === "dog")
    {
        alert("perro");
    } 
    else if (userWord === "horse")
    {
        alert("caballo");
    }
    else
    {
        alert("no entiendo");
    }
</script>

</body>
</html>
